
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('old_facebook_background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo h1 {
            color: #1877f2;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .login-form .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .login-btn:hover {
            background-color: #165dbb;
        }

        .forgot-password {
            display: block;
            margin-bottom: 20px;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .create-account button {
            width: 100%;
            padding: 10px;
            background-color: #42b72a;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .create-account button:hover {
            background-color: #36a420;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>facebook</h1>
        </div>
        <div class="login-form">
            <input type="text" placeholder="Email or Phone" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <button class="login-btn">Log In</button>
            <a href="#" class="forgot-password">Forgotten account?</a>
            <div class="create-account">
                <button>Create New Account</button>
            </div>
        </div>
    </div>
</body>
</html>
